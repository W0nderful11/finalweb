<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>News Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1 class="mb-0">News Dashboard</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">News</a>
            <!-- Toggler/collapsibe Button -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">

            <!-- Main Articles Section -->
            <main class="col-md-8">

                <!-- Sort Options -->
                <div class="mb-3">
                    <label for="sortOptions">Sort by:</label>
                    <select id="sortOptions" class="form-select w-auto d-inline-block">
                        <option value="date">Date</option>
                        <option value="views">Popularity</option>
                    </select>
                </div>

                <!-- Articles List -->
                <div id="articles-container">
                    <!-- Articles will be loaded here dynamically -->
                </div>

            </main>

            <!-- Sidebar -->
            <aside class="col-md-4">
                <!-- Most Popular Article -->
                <div class="card mb-4">
                    <div class="card-header">
                        Most Popular Article
                    </div>
                    <div class="card-body" id="most-popular-article">
                        <!-- Most popular article will be displayed here -->
                    </div>
                </div>
            </aside>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white p-3 mt-4">
        <div class="container text-center">
            &copy; 2024 News Dashboard
        </div>
    </footer>

    <!-- Article Modal -->
    <div
        class="modal fade"
        id="articleModal"
        tabindex="-1"
        aria-labelledby="articleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="articleModalLabel">Article Title</h4>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body" id="articleModalContent">
                    <!-- Article content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <span id="articleModalReadingTime" class="me-auto"></span>
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
